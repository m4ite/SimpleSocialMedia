<div>
    <p>
        <label>Senha</label>
        <!-- A linha só será pulada se breakLineOnInput for verdadeiro -->
        <br *ngIf="breakLineOnInput">  
        <!--
    ngModel permite que façamos um two-way bind. Isso é, ao alterar uma variável
    na classe alteramos na tela e ao alterarmos na tela (por meio da ação do usuário)
    alteramos na classe também
    Outro fator importante é que chamamos eventos como click e change ao invés de onclick ou onchange.
    <input type={{inputType}}> é, em geral equivalente a <input [type]="inputType">
    -->
        <input type={{inputType}} [style]=inputStyle (focusout)="passwordFocusout()" [(ngModel)]="inputText"
            (keydown)="passwordChanged()" (change)="passwordChanged()" (click)="passwordClick()">
    </p>
    <!-- Este p e tudo que está dentro dele só aparecerá na tela se canSeePassword for verdadeiro -->
    <p *ngIf="canSeePassword">
        <!--
    Porquê não usar click aqui? Bem, o evento click é chamado antes que o Model seja atualizado.
    Assim seePassword apresentará o valor incorreto!
    -->
        <input type="checkbox" [(ngModel)]="seePassword" (change)="checkBoxToogle($event)">
        <label>Mostrar Senha</label>
    </p>
</div>
