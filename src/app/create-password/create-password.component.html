<app-password (valueChanged)="passwordChanged($event)" />

<!-- Para cada elemento em passStrong coloca uma div a mais -->
<div class="strongBox">
    <div *ngFor="let x of passStrong">
        <div class="strongPass"></div>
    </div>
    {{passClassify}}
</div>

<p>
    <label>Repetir Senha</label>
    <br>
    <input type="password" [(ngModel)]="repeat" (change)="updateRepeatCondition()">
</p>

<p style="color: red;">
    {{ repeatEqualToPass ? "" : "As senhas devem ser iguais"}}
</p>
